---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        {% if post.category == 'episodes' %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Episode {{ post.episode }} > {{ post.title }}</a>
        {% else %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
