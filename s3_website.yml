## S3 Config
############
s3_id: 
s3_secret: 
s3_bucket: soundsecurity.io 

index_document: index.html
error_document: 404.html

max_age:
  "*": 300

gzip: true

gzip: 
  - .html
  - .css
  - .md
  - .js
  - .png
  - .xml

s3_endpoint: us-west-2

# ignore_on_server: that_folder_of_stuff_i_dont_keep_locally

exclude_from_upload:
  - s3_website.yml

# s3_reduced_redundancy: true
